function validatePlayerRoleLimits(player, team) {
    if (team.selectedRoles.totalPlayers >= MAX_PLAYERS) {
        return "Team cannot select more than 11 players.";
    }

    switch (player.role.toLowerCase()) {
        case 'wicket keeper':
            if (team.selectedRoles.wicketKeeper >= 1) {
                return "Cannot select more than 1 Wicketkeeper.";
            }
            break;
        case 'batsman':
        case 'all-rounder|spin':
        case 'all-rounder|pace':
            if (team.selectedRoles.batsmen + team.selectedRoles.allRounders + team.selectedRoles.wicketKeeper >= 5) {
                return "Cannot select more than 5 Batsmen/Wicketkeepers/All-rounders.";
            }
            break;
        case 'pace bowler':
        case 'all-rounder|pace':
            if (team.selectedRoles.paceBowlers >= 3) {
                return "Cannot select more than 3 Pace Bowlers.";
            }
            break;
        case 'spin bowler':
        case 'all-rounder|spin':
            if (team.selectedRoles.spinners >= 1) {
                return "Cannot select more than 1 Spin Bowler.";
            }
            break;
        default:
            return null;
    }

    if (player.nationality !== 'India' && team.selectedRoles.foreignPlayers >= MAX_FOREIGN_PLAYERS) {
        return "Cannot select more than 4 Foreign players.";
    }

    if (player.nationality !== 'India') {
        team.selectedRoles.foreignPlayers++;
    }

    return null;
}

  async function placeBid(playerIndex, bidAmount, teamName) {
    const player = players[playerIndex];
    if (!player) {
        console.error('Player not found for bidding.');
        return;
    }
    try {
        const response = await fetch(`/api/players/${player._id}/bid`, { 
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                bidAmount: bidAmount,
                teamName: teamName
            })
        });

        const data = await response.json();

        if (response.ok) {
            console.log(data.message);
            player.currentPrice = data.player.currentPrice;
            player.bidBy = data.player.bidby;
            displayPlayer(player);
        } else {
            console.error('Error placing bid:', data.message);
            alert(`Error placing bid: ${data.message}`);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while placing the bid.');
    }
}

    } catch (error) {

    }
}

async function resetAllTeamsBudget() {

            },
            body: JSON.stringify({
                budget: 100, 
                points:0,
                selectedRoles: {
                    batsmen: 0,
                    wicketKeeper: 0,
                    allRounders: 0,
                    paceBowlers: 0,
                    spinners: 0,
                    foreignPlayers: 0,
                    totalPlayers: 0
                }
            })
        });

        if (response.ok) {
            const updatedTeams = await response.json();
            console.log('All team budgets have been reset.');
            updatedTeams.forEach(team => {
                console.log(`Team: ${team.name}, New Budget: ${team.budget} Cr`);

    async function loadTeams() {
    const container = document.querySelector(".logos-container");
    container.innerHTML = '';

    try {
        const response = await fetch('/api/teams'); 
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const teams = await response.json();

        teams.forEach((team) => {
            const teamDiv = document.createElement("div");
            teamDiv.classList.add("logo-item");

            const logoImg = document.createElement("img");
            logoImg.src = `logo/${team.logo}`;  
            logoImg.alt = `${team.name} Logo`;

            const budgetBadge = document.createElement("div");
            budgetBadge.classList.add("badge");
            budgetBadge.id = `${team.name.replace(/\s+/g, '')}-badge`;  
            budgetBadge.innerText = `${team.budget} Cr`;

            teamDiv.appendChild(logoImg);
            teamDiv.appendChild(budgetBadge);

            container.appendChild(teamDiv);
        });
    } catch (error) {
        console.error('Error loading teams:', error);
    }
}
