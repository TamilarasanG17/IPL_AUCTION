<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction Card</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.auction-card {
    background-image: url('statium image.jpg');
    background-size: cover;
    background-position: center;
    width: 300px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    color: white;
}

.card-header {
    text-align: center;
    margin-bottom: 20px;
}

.card-header h1, .card-header h2 {
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.card-content {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.player-image {
    width: 100%;
    border-radius: 50%;
    margin-bottom: 15px;
}

.player-info {
    background-color: rgba(0, 0, 0, 0.6);
    padding: 10px;
    border-radius: 8px;
    text-align: center;
}

.price-tag {
    background-color: green;
    padding: 10px;
    border-radius: 50%;
    margin-top: 15px;
    font-size: 18px;
    color: white;
    font-weight: bold;
    text-align: center;
    width: 100px;
}

    </style>
</head>
<body>
    <div class="auction-card">
        <div class="card-header">
            <h1>INDIAN PREMIER LEAGUE 2021</h1>
            <h2>Mini Auction</h2>
        </div>
        <div class="card-content">
            <img src="https://path_to_image.jpeg" alt="Player Image" class="player-image">
            <div class="player-info">
                <h3>Name: MS Dhoni</h3>
                <p>Base Price: ₹2 Crore</p>
                <p>Role: Wicket Keeper</p>
                <p>Nationality: India</p>
                <p>Previous Team: Chennai Super Kings</p>
            </div>
        </div>
        <div class="price-tag">₹2 Crore</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
